{% extends 'base.html' %}

{% block head %}
<title>New Post</title>
{% endblock %}

{% block body %}
<h1>New Post</h1>
<hr>
<h2>New Blog Post: </h2>
<form action="/posts" method="post">
    <label for="title">Title:</label>
    <input class="form-control" type="text" name="title" id="title" placeholder="Enter Title" aria-label="Enter Title">
    <br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" name="author" id="author" placeholder="Enter Name"
        aria-label="Enter Author">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" type="text" name="content" id="content" rows="5" placeholder="Enter Content"
        aria-label="Enter Content"></textarea>
    <br>


    <input class="btn btn-success" type="submit" value="Post" />
</form>
<hr>

{% endblock %}
