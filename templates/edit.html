{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<h1>Edit Posts</h1>
<hr>
<h2>Edit Blog Post: </h2>
<form action="/posts/edit/{{post.id}}" method="post">
    <label for="title">Title:</label>
    <input class="form-control" type="text" name="title" id="title" value="{{ post.title }}" aria-label="Enter Title">
    <br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" name="author" id="author" value="{{ post.author }}"
        aria-label="Enter Author">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" type="text" name="content" id="content" rows="5"
        aria-label="Enter Content">{{ post.content }}</textarea>
    <br>
    <input class="btn btn-info" type="submit" value="Save">
</form>
<hr>

{% endblock %}
